name: CI Flyway Deployment

on:
  push:
    branches: [ main ]

jobs:
  flyway_deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/8.5.13/flyway-commandline-8.5.13-linux-x64.tar.gz | tar xz
          sudo ln -s `pwd`/flyway-*/flyway /usr/local/bin/flyway

      - name: Run Initial Migrations
        run: flyway -url=jdbc:mysql://localhost:3306/mysql -user=root -password=pass -locations=filesystem:migrations migrate


      - name: Run Incremental Migrations
        run: flyway -url=jdbc:mysql://localhost:3306/subscribersdb -user=root -password=pass -locations=filesystem:migrations_incremental migrate

      - name: Run Unit Tests
        run: |
          pip install -r requirements.txt
          pytest tests

      - name: Deployment Complete
        run: echo "Deployment Done âœ…"
